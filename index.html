<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="bg-dark text-light">

    <nav id="myNav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
          <a  id="navBrand" class="navbar-brand" href="#">CRUDS</a>
            <ul id="navUl" class="navbar-nav p-2">
              <li class="nav-item"> Mode </li>
              <i id="sun" class="nav-item bi bi-brightness-high-fill ms-3"></i>
              <i id="moon" class="nav-item bi bi-moon-stars-fill ms-3"></i>
            </ul>
          
      
        </div>
      </nav>
   
      <hr>
    <div class="container my-5">
        <div id="productInputs">
             <div class="form-group mt-3">
                 <label for="productName">Product name</label>
                 <input class="form-control" type="text" name="" id="productName">
             </div>
             <div class="form-group mt-3">
                 <label for="productPrice">Product price</label>
                 <input class="form-control" type="number" name="" id="productPrice">
             </div>
             <div class="form-group mt-3">
                 <label for="productCategory">Product Category</label>
                 <input class="form-control" type="text" name="" id="productCategory">
             </div>
             <div class="form-group mt-3">
                 <label for="productDesc">Product description</label>
                 <textarea class="form-control" type="text" name="" id="productDesc"></textarea>
         </div>
         <button id="Button" class="btn btn-outline-primary mt-3" >Add Product</button>
    </div>
    <div class="w-75 my-5 m-auto">
        <input onkeyup="search(this.value)" type="text" class="form-control" placeholder="Search">
    </div>
    <table id="myTable" class="table w-75 my-4 text-light m-auto">
        <thead>
            <th>Index</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody" class="text-light"></tbody>
    </table>
    </div>
<script src="js/bootstrap.bundle.min.js"></script>  
<script src="js/file.js"></script>
</body>
</html>
